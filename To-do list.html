<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
     <link rel="stylesheet" href="./styles.css">
</head>

<body>
<ul class="todo-list">
<li>
    <input id="blog" type="checkbox">
    <label for="blog">Update my blog</label>
    <ul class="sub-item">
        <li><a class="sub-item-link" href="https://foodtalknjeri.blogspot.com" target="_blank">My Blog</a></li>
    </ul>
</li>
<li>
    <input id="new-county" type="checkbox">
    <label for="new-county">Visiting a new County</label>
    <ul class="sub-item">
        <li><a class="sub-item-link" href="https://share.google/rJL1L1q5wfmOgh6Y1" target="_blank">Nyeri County</a></li>
    </ul>
</li>
<li>
    <input id="park" type="checkbox">
    <label for="park">Visit The Park</label>
    <ul class="sub-item">
        <li><a class="sub-item-link" href="https://share.google/h6IjgpKxjS7BHBDI7" target="_blank">Nairobi Park</a></li>
    </ul>
</li>
<li>
     <input id="food" type="checkbox">
    <label for="food">Try New Food</label>
    <ul class="sub-item">
        <li><a class="sub-item-link" href="https://share.google/XruZAGl3Ok35ZOfwS" target="_blank">Lasagna</a></li>
    </ul>
</li>
</ul>
</body>

</html>
